version: "3.8"
networks:
  mynetwork:  # Créez un réseau personnalisé ici

services:
  db:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: achatdb
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql  # Définissez le volume "db_data" ici
    networks:
      - mynetwork  # Attachez le service au réseau personnalisé

  spring:
    image: ahmed217/jenkins-test:latest
    restart: always
    ports:
      - "8089:8089"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/achatdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - db
    stdin_open: true
    tty: true
    networks:
      - mynetwork  # Attachez le service au réseau personnalisé

volumes:
  db_data: {}  # Définissez le volume "db_data" ici